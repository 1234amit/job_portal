{% load static %}
{% load crispy_forms_tags %}
{% block content %}
{% include 'Recruiters_Login/recruiter_navbar.html' %}
<h3 class="text-center">Change Company Logo</h3>
<hr>
<div class="main-content">
    <section class="row justify-content-center">
        <section class="col-12 col-md-6 col-sm-6">
            <form class="form-container" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                    <div class="form-group">
                        <label>Job Title</label>
                        <input type="text" name="jobtitle" readonly class="form-control" value="{{job.title}}" required>
                    </div>
                    
                    <div class="row">
                        <div class=" form-group col-md-12">
                            <img src="{{job.image.url}}" style="height: 100px; width: 100px;">
                        </div>
                    </div>

                    <div class="row">
                        <div class=" form-group col-md-12">
                            <label>Company Logo</label>
                            <input type="file" name="logo" class="form-control" required>
                        </div>
                    </div>

                    <br>
                    <button type="submit" name="submit" class="btn btn-primary">Submit</button>

            </form>

        </section>

    </section>

</div>

{% ifequal error "no" %}
<script>
    alert("Company Logo Updated Successfully.")
    window.location = "{% url 'Recruiters_Login:change_companyLogo' job.id %}"

</script>

{% endifequal %}

{% ifequal error "yes" %}
<script>
    alert("something went wrong, Try again. ")
</script>

{% endifequal %}

{% endblock content %}
