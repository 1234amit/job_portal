{% load static %}
{% load crispy_forms_tags %}
{% block content %}
{% include 'Recruiters_Login/recruiter_navbar.html' %}
<h3 class="text-center">Manage Job List</h3>
<hr>
<table id="example" class="table table-hover container">
    <thead style="background-color: black; color: white;">
        <tr class="text-center">
            <th>Sr No</th>
            <th>Job Title</th>
            <th>Creation Date</th>
            <th>Action</th>
          
        </tr>
    </thead>
    <tbody>
        {% for i in job %}
        <tr class="text-center">
            <td>{{forloop.counter}}</td>
            <td>{{i.title}}</td>
            <td>{{i.creationdate}}</td>
            <td><a href="{% url 'Recruiters_Login:edit_joblist' i.id %}" class="btn btn-danger">Edit</a> |
                <a href="{% url 'Recruiters_Login:delete_joblist' i.id %}" class="btn btn-danger">Delete</a>
        
            </td>

           
        </tr>

        {% endfor %}
    </tbody>
   
</table>


{% endblock content %}
