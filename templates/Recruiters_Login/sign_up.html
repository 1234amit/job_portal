{% load static %}
{% load crispy_forms_tags %}
{% block content %}
{% include 'job/navbar.html' %}
<script>
function checkpass(){
if(document.signup.pwd.value != document.signup.cpwd.value){
    alert("password and confirm password field does not match");
    document.signup.cpwd.focus();
    return false;
}
return true;
}
</script>

<div class="main-content">
    <section class="row justify-content-center">
        <section class="col-12 col-md-6 col-sm-6">
            <h2 class="text-center" >Recruiter Register Here</h2>
            <hr>
            <form method="POST" onsubmit="return checkpass();" name="signup" class="form-container" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    <label for="fname">First Name</label>
                    <input type="text" name="fname" class="form-control" placeholder="Enter your First Name">
                </div>
                <div class="form-group">
                    <label for="lname">Last Name</label>
                    <input type="text" name="lname" class="form-control" placeholder="Enter your last Name">
                </div>
                <div class="form-group">
                    <label for="contact">Contact</label>
                    <input type="number" name="contact" class="form-control" placeholder="Enter your Contact Number">
                </div>
                <div class="form-group">
                    <label for="comapany">Comapany</label>
                    <input type="text" name="company" class="form-control" placeholder="Enter your Company">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" class="form-control" placeholder="Enter your Email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" name="pwd" class="form-control" placeholder="Enter your password">
                </div>
                <div class="form-group">
                    <label for="password">Confirm Password</label>
                    <input type="password" name="cpwd" class="form-control" placeholder="Enter your Confirm password">
                </div>

                <div class="form-group">
                    <label>Gender</label>
                    <div style="border: 1px solid lightgrey; padding: 5px; border-radius: 6px;">
                        <div class="custom-control custom-radio custom-control-inline">
                            <input type="radio" id="customRadioInline1" name="gender" class="custom-control-input" value="Male">
                            <label class="custom-control-label" for="customerRadioInline1">Male</label>
                        </div>
    
                        <div class="custom-control custom-radio custom-control-inline">
                            <input type="radio" id="customRadioInline2" name="gender" class="custom-control-input" value="Female">
                            <label class="custom-control-label" for="customerRadioInline1">Female</label>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="image">Image</label>
                    <input type="file" name="image" class="form-control" placeholder="Enter your password">
                </div>

                <br>
                <button type="submit" name="submit" value="submit" class="btn btn-primary" style="width: 100%;">Register</button>

            </form>
            <br>
            <p class="text-center">Allready have an account.<a href="{% url 'Recruiters_Login:recruiter_login' %}"> Login Here</a></p>

        </section>

    </section>

</div>
{% ifequal error "no" %}
<script>
    alert("signup successfully")
</script>
{% endifequal %}

{% ifequal error "yes" %}
<script>
    alert("something was wrong")
</script>
{% endifequal %}

{% endblock content %}
