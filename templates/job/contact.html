{% load static %}
{% block content %}
{% include 'job/navbar.html' %}
<style>
.form-container{
    background: #fff;
    padding: 30px;
    border-radius: 10px;
    box-shadow:0px 0px 10px 0px #000;
    margin-bottom: 10px;
}

</style>

<div class="main-contant mt-3">
    <h2 class="text-center" >Contact Us</h2>
    <hr>
    <section class="row justify-content-center">
        <section class="col-12 col-sm-6 col-md-6">
            <form method="POST" class="form-container">
                {% csrf_token %}
                <div class="form-group">
                    <label for="name"><b>Name</b></label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Enter your Name">
                </div>
                <div class="form-group">
                    <label for="email"><b>Email address</b></label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter your Email">
                </div>
                <div class="form-group">
                    <label for="number"><b>Contact Numaber</b></label>
                    <input type="number" class="form-control" id="number" name="number" placeholder="Enter your Contact Number">
                </div>
                <div class="form-group">
                    <label for="text-area"><b>Explain Your Concern</b></label>
                    <textarea class="form-control" id="desc" name="desc" rows="3" ></textarea>
                </div>
                <br>
                <button type="submit" class="btn btn-primary" name="submit" style="width: 100%;">Submit</button>

            </form>
        </section>

    </section>

    </div>

</div>
{% endblock content %}
