{% load static %}
{% block content %}
{% include 'job/admin_navbar.html' %}
<h3 class="text-center">Change Status</h3>
<hr>
<style>
    .form-container{
        background:#fff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px 0px #000;
        
    }
</style>
    
    <div class="container-fluid">
        <section class="row justify-content-center mt-5">
            <section class="col-12 col-md-3 col-sm-6">
                <form method="POST" class="form-container" >
                    <h2 class="text-center">Admin Login</h2>
                    <hr>
                    {% csrf_token %}
                    <div class="form-group">
                      <label for="username">Recruiter Name</label>
                      <input type="username" class="form-control" id="username" name="usernam" value="{{recruiters.user.first_name}} {{recruiters.user.last_name}}">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">Status</label>
                      <select class="form-control" name="status">
                        <option value="Accept">Accept</option>
                        <option value="Reject">Reject</option>
                      </select>
                    </div>
                    <br>
                    <button type="submit" class="btn btn-primary" style="width: 100%;">Submit</button>
                  </form>
            </section>
        </section>
    </div>


    {% ifequal error "no" %}
    <script>
        alert("status change successfully")
        window.location = "{% url 'job:recruiter_pending' %}"
    </script>
    {% endifequal %}

    {% ifequal error "yes" %}
    <script>
        alert("something was wrong")
    </script>
    {% endifequal %}


{% endblock content %}
