{% load static %}
{% load crispy_forms_tags %}
{% block content %}
{% include 'job/navbar.html' %}
<style>
    .form-container{
        background: #fff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px 0px;

    }
</style>
<div class="main-content">
    <section class="row justify-content-center">
        <section class="col-12 col-md-3 col-sm-6">
            <h2 class="text-center">Recruiter Login Here</h2>
            <hr>
            <form method="POST" class="form-container">
                {% csrf_token %}
                <div class="form-group">
                    <label for="Email">Email</label>
                    <input type="email" name="email" class="form-control" placeholder="Enter your Email Address">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" name="password" class="form-control" placeholder="Enter your Password">
                </div>
                <br>
                <button type="submit" name="submit" class="btn btn-primary" style="width:100%;">Login</button> 
            </form>
        </section>
    </section>
</div>

{% include 'job/footer.html' %}
{% endblock content %}
