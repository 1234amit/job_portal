{% load static %}
{% load crispy_forms_tags %}
{% block content %}
{% include 'App_Login/navbar.html' %}
{% ifequal error "no" %}
<script>
    alert("Password Chanaged")
</script>
{% endifequal %}

{% ifequal error "yes" %}
<script>
    alert("Invalid credantial. Please Try again.")
</script>
{% endifequal %}

<div class="container">
    <div class="row justify-content-center">
        <section class="col-12 col-md-6 col-sm-6">
            <h2 class="text-center">Chanage Password</h2>
            <hr>
            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="password">Old Password</label>
                    <input type="password" class="form-control" name="old" placeholder="Enter your old password">
                </div>
                <div class="form-group">
                    <label for="password1">New Password</label>
                    <input type="password" class="form-control" name="new" placeholder="Enter your new password">
                </div>
                <div class="form-group">
                    <label for="password2">Confirm Password</label>
                    <input type="password" class="form-control" name="confirm" placeholder="Enter your new password">
                </div>
                <br>
                <button type="submit" name="submit" class="btn btn-secondary">Change Password</button>
            </form>
        </section>
    </div>
</div>

{% include 'job/footer.html' %}


{% endblock content %}
